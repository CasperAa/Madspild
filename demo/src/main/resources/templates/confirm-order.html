<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bekræft bestilling</title>
    <link rel="stylesheet" href="/static/css/global-styles/footer.css"/> <!-- > skriv static/css... for at åbne direkte-->
    <link rel="stylesheet" href="/static/css/global-styles/fonts.css"/> <!-- > skriv static/css... for at åbne direkte-->
    <link rel="stylesheet" href="/static/css/order-pages/Order.css"> <!-- > skriv static/css... for at åbne direkte-->
    <link rel="stylesheet" href="/static/css/order-pages/confirm-order.css"> <!-- > skriv static/css... for at åbne direkte-->
    <link rel="stylesheet" type="text/css" href="/static/css/global-styles/Header.css">
</head>
<header>
    <nav id="menu">
        <button style="margin-right: 300px; margin-left: 230px">Opskrifter</button>
        <button>Bestilling</button>
        <button style="margin-left: 300px">Vores vision</button>
    </nav>

    <div id="logoAndHeadline">
        <a href="https://localhost:8080/">
            <img id="logo" src="/static/css/Logo%20image/food-waste-logo.jpg" alt="Main logo">
        </a>
    </div>

</header>
<body>

<!-- yderste div-->
<div id="container">

    <!-- butiksoversigt -->
    <div id="head">
        <div id="shop-logo">
            <img src="static/css/confirm-order-images/scottie_yellow.png"/>
        </div>
        <div id="we-offer">
            <h1>Bekræft bestilling</h1>
        </div>
        <div id="favorit">
            <input type="checkbox">
            <label for="favorit"><b>Gem som favorit</b></label>
        </div>

    </div>

    <!-- indhold -->
    <div id="upper-body">
        <!-- bestillingsoversigt -->
        <div id="deliver-or-pickup">
            <b>Afhentning eller levering</b>
            <!-- ordre: afhentning, levering-->
            <tr>
            <label>Afhentning
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            </tr>
            <label>Levering
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>

        <div id="overview">
        <!-- tabel m. ordreinfo-->
            <table id="item-quantity-price">
                <tr>
                    <th>Vare</th>
                    <th>Antal</th>
                    <th>Pris</th>
                </tr>
                <tr>
                    <td>Ost</td>
                    <td>2</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Mælk</td>
                    <td>1</td>
                    <td>12</td>
                </tr>
                <tr><td>Agurk</td>
                    <td>3</td>
                    <td>8</td>
                </tr>
            </table>
        </div>
        <!-- billede-->
        <div id="item-image">
            <img src="static/css/confirm-order-images/COLOURBOX-groceries.jpg">
        </div>
    </div>
</div>

<!-- adresse og levering -->
<div id="lower-body">
</div>

<!-- bekræft -->
<div id="confirmation-button">
    <button>Bekræft bestilling</button>
</div>

</body>

<footer id="footer">
    <section>
        <table id="fixed-footer-table">
            <tr>
                <td><b>Kontakinformation</b></td>
                <td><b>FAQ</b></td>
                <td><b>Få mere at vide</b></td>
            </tr>
            <tr>
                <td>Briesgade 33</td>
                <td>Vidste du</td>
                <td><a href="https://politiken.dk/search/?q=madspild">Politiken</a></td>
            </tr>
            <tr>
                <td>1326 København K</td>
                <td>Masser af spild</td>
                <td><a href="https://www.berlingske.dk/search?query=madspild">Berlingske</a></td>
            </tr>
        </table>

    </section>
</footer>
</html>
